<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark py-0">
        <div class="container justify-content-start">
            <a class="navbar-brand" href="/index.html">{{ site.name }}</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/archive.html">Archive</a></li>
                <li class="nav-item"><a class="nav-link" href="/categories.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="/tags.html">Tags</a></li>
                <li class="nav-item"><a class="nav-link" href="/manual.html">Manual</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="card content">
            <div class="card-header pb-0">
                <h1>
                    {{ page.title }} {% if page.tagline %}<small>{{ page.tagline }}</small>{% endif %}
                </h1>
            </div>
            <div class="card-body">
                {{ content }}
            </div>
        </div>
    </div>

    <footer class="mt-3">
        <div class="container">
            <p>Copyright &copy; LANJIE LIU 2018. 
                Hosted by <a href="https://github.com/">GitHub</a>. 
                Powered by <a href="https://jekyllrb.com/">Jekyll</a>.
            </p>
        </div>
    </footer>
</body>
</html>
