---
layout: default
---

<h1>Latest Posts</h1>
<ul>
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; 
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if page.tagline %}<small> {{ post.tagline }}</small>{% endif %}
    </li>
    {% endfor %}
</ul>
