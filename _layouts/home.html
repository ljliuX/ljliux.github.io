---
layout: default
---
<div class="card mt-3">
    <div class="card-header">文章列表</div>
    <div class="card-body">
        <table class="table table-borderless table-sm table-responsive">
            <tbody>
                {% for post in site.posts %}
                <tr>
                    <td>{{ post.date | date: "%Y-%m-%d" }}</td>
                    <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
